<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="generarQR()">Generar Código QR</ion-button>
  <div *ngIf="qrCodeData">
    <img [src]="qrCodeData" alt="Código QR de Asistencia" />
  </div>
</ion-content>
