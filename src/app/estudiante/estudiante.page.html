<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="attendance-container">
    <ion-button expand="block" color="secondary" (click)="openScanner()">
      Escanear QR
    </ion-button>

    <div *ngIf="attendanceStatus" class="attendance-status">
      <p>{{ attendanceStatus }}</p>
    </div>
  </div>
</ion-content>
